<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR QUALITY MONITORING SYSTEM</title>
    <link rel="icon" type="image/x-icon" href="logo.png'">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(179, 202, 179);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            display: flex;
            flex-direction: row;
            width: 80%;
            height: 80%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 20px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .image-container {
            width: 50%;
            background-size: cover;
            background-position: center;
        }
        .login-container {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            color: rgb(112, 104, 104);
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 20px;
            font-family: 'Times New Roman';
            cursor: pointer;
            margin-top: 50px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #title {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            text-transform: capitalize;
            color: #034b1b;
            font-family: 'Times New Roman', Times, serif;
            padding: 10px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .image-container, .login-container {
                width: 100%;
                height: 50vh;
            }
            .image-container {
                height: 40vh; /* Adjust the height of the image container for smaller screens */
            }
            .login-container {
                height: auto;
                padding: 20px 10px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>
<body>
    <h1 id="title">AIR QUALITY MONITORING SYSTEM</h1>
    <div class="wrapper">
        <div class="image-container pt-5"><img src="image.png" class="img-fluid mt-5" alt=""></div>
        <div class="login-container">
            <h2>Login here</h2>
            <form id="login-form">
                <div class="form-floating mb-3 mt-3">
                    <div class="form-floating mt-3 mb-3">
                        <input class="form-control" id="email" type="email" name="email" required autofocus autocomplete="username">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input id="password" class="form-control" type="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                    </div>
                    <input type="submit" id="login" value="Login">
                </div>
            </form>
        </div>
    </div>
    <script>
        function encrypt(text, secretKey) {
            return CryptoJS.AES.encrypt(text, secretKey).toString();
        }
    
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
    
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            if (email === "oliveiot@gmail.com" && password === "123454321") {
                var secretKey = 'mySecretKey12345'; // Replace with your secret key
                var encryptedUsername = encrypt('admin', secretKey);
                window.location.href = "home.html?username=" + encodeURIComponent(encryptedUsername);
            } else {
                alert("Invalid email or password");
            }
        }
    
        document.getElementById('login-form').addEventListener('submit', handleLogin);
    </script>
    
</body>
</html>
